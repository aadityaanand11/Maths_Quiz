<!DOCTYPE html>
<html>
<head>
    <title>Basic Quiz</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 500px;
            margin: 50px auto; 
            padding: 15px;
            border: 1px solid #ccc;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Math Quiz</h2>
        <div>
            <p>1. What is 5 + 3?</p>
            <input type="radio" name="q1" value="7"> 7
            <input type="radio" name="q1" value="8"> 8
            <input type="radio" name="q1" value="9"> 9
        </div>
        <div>
            <p>2. What is 10 - 4?</p>
            <input type="radio" name="q2" value="5"> 5
            <input type="radio" name="q2" value="6"> 6
            <input type="radio" name="q2" value="7"> 7
        </div>
        <div>
            <p>3. What is 3 * 4?</p>
            <input type="radio" name="q3" value="10"> 10
            <input type="radio" name="q3" value="12"> 12
            <input type="radio" name="q3" value="14"> 14
        </div>
        <div>
            <p>4. What is 15 / 3?</p>
            <input type="radio" name="q4" value="4"> 4
            <input type="radio" name="q4" value="5"> 5
            <input type="radio" name="q4" value="6"> 6
        </div>
        <div>
            <p>5. What is 2 + 2 * 2?</p>
            <input type="radio" name="q5" value="8"> 8
            <input type="radio" name="q5" value="6"> 6
            <input type="radio" name="q5" value="4"> 4
        </div>

        <br>
        <button onclick="checkAnswers()">Submit</button>

        <h3 id="results"></h3>
        <p id="detailed-results"></p>

    </div>

    <script>
        function checkAnswers() {
            let score = 0;
            const correctAnswers = ["8", "6", "12", "5", "6"];
            
         
            const q1 = document.querySelector('input[name="q1"]:checked');
            if (q1 && q1.value === correctAnswers[0]) {
                score++;
            }

         
            const q2 = document.querySelector('input[name="q2"]:checked');
            if (q2 && q2.value === correctAnswers[1]) {
                score++;
            }

    
            const q3 = document.querySelector('input[name="q3"]:checked');
            if (q3 && q3.value === correctAnswers[2]) {
                score++;
            }
            
            const q4 = document.querySelector('input[name="q4"]:checked');
            if (q4 && q4.value === correctAnswers[3]) {
                score++;
            }

            const q5 = document.querySelector('input[name="q5"]:checked');
            if (q5 && q5.value === correctAnswers[4]) {
                score++;
            }
            const resultsElement = document.getElementById('results');
            resultsElement.textContent = `You scored ${score} out of 5.`;
            const detailedResultsElement = document.getElementById('detailed-results');
            detailedResultsElement.innerHTML = `
                Q1 correct answer: 8 <br>
                Q2 correct answer: 6 <br>
                Q3 correct answer: 12 <br>
                Q4 correct answer: 5 <br>
                Q5 correct answer: 6
            `;
        }
    </script>
